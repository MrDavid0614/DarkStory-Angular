<div class="category-card">

    <div class="image-container">
        <img src="{{ images_path }}category-icon.png.png" alt="category image" class="category-image">
        <span class="category-name {{category.categoryName}}">{{ category.categoryName }}</span>
    </div>
    
    <div class="card-body">
        <h2 class="category-title">{{ category.title }}</h2>
        <p>{{ category.desc }}</p>
    </div>

</div>
